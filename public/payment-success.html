<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento Confirmado - Vext</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="relative min-h-screen overflow-hidden flex items-center justify-center">
    <div class="pointer-events-none absolute inset-0">
      <div class="absolute -top-32 -left-24 h-80 w-80 rounded-full bg-emerald-500/30 blur-3xl"></div>
      <div class="absolute -bottom-40 -right-10 h-96 w-96 rounded-full bg-green-600/30 blur-3xl"></div>
    </div>

    <div class="relative z-10 max-w-md mx-auto px-4 text-center">
      <div class="mb-6">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-emerald-500/20 border-2 border-emerald-400/50 mb-4">
          <svg class="w-10 h-10 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Pagamento Confirmado!</h1>
        <p class="text-slate-300">Sua assinatura foi ativada com sucesso.</p>
      </div>

      <div id="planDetails" class="bg-slate-800/50 rounded-2xl border border-slate-700 p-6 mb-6">
        <p class="text-slate-400 text-sm mb-2">Seu plano</p>
        <p id="planName" class="text-xl font-semibold text-emerald-400">Carregando...</p>
        <p id="planStatus" class="text-slate-300 text-sm mt-1">Status: Ativo</p>
      </div>

      <div class="space-y-3">
        <a href="/" class="block w-full rounded-lg bg-emerald-500 px-4 py-3 text-sm font-semibold text-white hover:bg-emerald-400 transition">
          Acessar Painel
        </a>
        <a href="/login.html" id="loginLink" class="block w-full rounded-lg border border-slate-700 px-4 py-3 text-sm font-semibold text-slate-300 hover:bg-slate-800 transition" style="display: none;">
          Fazer Login
        </a>
      </div>

      <p class="mt-6 text-xs text-slate-500">
        Você receberá um email de confirmação em breve.<br>
        Dúvidas? Entre em contato com nosso suporte.
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAz-jb0r3OEz_UFBprjBOxyzL9m2Ggx7FI",
      authDomain: "nexus-9b811.firebaseapp.com",
      projectId: "nexus-9b811",
      storageBucket: "nexus-9b811.firebasestorage.app",
      messagingSenderId: "673695588059",
      appId: "1:673695588059:web:62c42b8fc3c7a6c1b9e77e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verifica autenticação e carrega status da assinatura
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const token = await user.getIdToken();
          const response = await fetch('/api/stripe/subscription-status', {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          const data = await response.json();
          
          if (data.success && data.hasSubscription) {
            document.getElementById('planName').textContent = data.planName || 'Plano Ativo';
            document.getElementById('planStatus').textContent = `Status: ${data.status === 'active' ? 'Ativo' : data.status}`;
          }
        } catch (error) {
          console.error('Erro ao carregar status:', error);
        }
      } else {
        // Usuário não logado - mostra botão de login
        document.getElementById('loginLink').style.display = 'block';
        document.getElementById('planName').textContent = 'Plano Ativado';
      }
    });

    // Limpa o plano selecionado do localStorage
    localStorage.removeItem('vextSelectedPlan');
  </script>
</body>
</html>
