<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administra√ß√£o - Arauto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .tab-btn.active {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
    <!-- Loading overlay enquanto verifica autentica√ß√£o -->
    <div id="authLoading"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center; color: white;">
            <div
                style="width: 50px; height: 50px; border: 3px solid #333; border-top-color: #818cf8; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;">
            </div>
            <p>Verificando autentica√ß√£o...</p>
        </div>
        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>

    <div id="mainContainer" style="display: none;">
        <header class="border-b border-slate-800 bg-slate-900/80 sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <a href="/" class="text-xl font-bold text-indigo-400">Ô∏èüõ°Ô∏è Arauto Admin</a>
                <div class="flex items-center gap-4">
                    <span id="adminName" class="text-sm text-slate-300"></span>
                    <a href="/" class="px-3 py-1 text-sm bg-slate-800 rounded">‚Üê Voltar</a>
                    <button onclick="handleLogout()"
                        class="px-3 py-1 text-sm bg-red-500/20 text-red-400 rounded">Sair</button>
                </div>
            </div>
        </header>
        <nav class="border-b border-slate-800 bg-slate-900/50">
            <div class="max-w-7xl mx-auto px-4 flex gap-1 py-2 overflow-x-auto">
                <button class="tab-btn active px-4 py-2 text-sm rounded" data-tab="dashboard">Dashboard</button>
                <button class="tab-btn px-4 py-2 text-sm rounded text-slate-400" data-tab="users">Usu√°rios</button>
                <button class="tab-btn px-4 py-2 text-sm rounded text-slate-400" data-tab="plans">Planos</button>
                <button class="tab-btn px-4 py-2 text-sm rounded text-slate-400" data-tab="notices">Avisos</button>
                <button class="tab-btn px-4 py-2 text-sm rounded text-slate-400"
                    data-tab="settings">Configura√ß√µes</button>
                <button class="tab-btn px-4 py-2 text-sm rounded text-slate-400" data-tab="blacklist">Blacklist</button>
                <button class="tab-btn px-4 py-2 text-sm rounded text-slate-400" data-tab="logs">Logs</button>
            </div>
        </nav>
        <main class="max-w-7xl mx-auto px-4 py-8">
            <section id="dashboard" class="section active">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    <div class="glass rounded-xl border border-slate-800 p-4">
                        <p class="text-sm text-slate-400">Usu√°rios</p>
                        <p id="statUsers" class="text-2xl font-bold">0</p>
                    </div>
                    <div class="glass rounded-xl border border-slate-800 p-4">
                        <p class="text-sm text-slate-400">Ativos</p>
                        <p id="statActive" class="text-2xl font-bold text-emerald-400">0</p>
                    </div>
                    <div class="glass rounded-xl border border-slate-800 p-4">
                        <p class="text-sm text-slate-400">Logins 24h</p>
                        <p id="statLogins" class="text-2xl font-bold text-blue-400">0</p>
                    </div>
                    <div class="glass rounded-xl border border-slate-800 p-4">
                        <p class="text-sm text-slate-400">Blacklist</p>
                        <p id="statBlack" class="text-2xl font-bold text-red-400">0</p>
                    </div>
                </div>
                <div class="glass rounded-xl border border-slate-800 p-4">
                    <h3 class="font-semibold mb-4">Atividades Recentes</h3>
                    <div id="activities" class="space-y-2 text-sm"></div>
                </div>
            </section>
            <section id="users" class="section">
                <div class="glass rounded-xl border border-slate-800">
                    <div class="p-4 border-b border-slate-800 flex justify-between">
                        <h2 class="font-semibold">Usu√°rios</h2><button onclick="loadUsers()"
                            class="px-3 py-1 bg-indigo-500 rounded text-sm">Atualizar</button>
                    </div>
                    <table class="w-full">
                        <thead class="bg-slate-900/50">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs text-slate-400">USU√ÅRIO</th>
                                <th class="px-4 py-2 text-left text-xs text-slate-400">FUN√á√ÉO</th>
                                <th class="px-4 py-2 text-left text-xs text-slate-400">INST√ÇNCIAS</th>
                                <th class="px-4 py-2 text-left text-xs text-slate-400">STATUS</th>
                                <th class="px-4 py-2 text-right text-xs text-slate-400">A√á√ïES</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </section>
            <section id="plans" class="section">
                <div class="glass rounded-xl border border-slate-800">
                    <div class="p-4 border-b border-slate-800 flex justify-between">
                        <h2 class="font-semibold">Planos</h2><button onclick="showPlanModal()"
                            class="px-3 py-1 bg-indigo-500 rounded text-sm">+ Novo</button>
                    </div>
                    <div id="plansGrid" class="p-4 grid grid-cols-1 md:grid-cols-4 gap-4"></div>
                </div>
            </section>
            <section id="notices" class="section">
                <div class="glass rounded-xl border border-slate-800">
                    <div class="p-4 border-b border-slate-800 flex justify-between">
                        <h2 class="font-semibold">Avisos</h2><button onclick="showNoticeModal()"
                            class="px-3 py-1 bg-indigo-500 rounded text-sm">+ Novo</button>
                    </div>
                    <div id="noticesList" class="p-4 space-y-3"></div>
                </div>
            </section>
            <section id="settings" class="section">
                <div class="glass rounded-xl border border-slate-800">
                    <div class="p-4 border-b border-slate-800">
                        <h2 class="font-semibold">Configura√ß√µes</h2>
                    </div>
                    <div id="settingsList" class="p-4 space-y-3"></div>
                </div>
            </section>
            <section id="blacklist" class="section">
                <div class="glass rounded-xl border border-slate-800">
                    <div class="p-4 border-b border-slate-800 flex justify-between">
                        <h2 class="font-semibold">Blacklist</h2><button onclick="showBlacklistModal()"
                            class="px-3 py-1 bg-red-500 rounded text-sm">+ Adicionar</button>
                    </div>
                    <div id="blacklistList" class="p-4"></div>
                </div>
            </section>
            <section id="logs" class="section">
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="glass rounded-xl border border-slate-800">
                        <div class="p-4 border-b border-slate-800">
                            <h2 class="font-semibold">Logs de Login</h2>
                        </div>
                        <div id="loginLogs" class="p-4 max-h-80 overflow-y-auto space-y-2 text-sm"></div>
                    </div>
                    <div class="glass rounded-xl border border-slate-800">
                        <div class="p-4 border-b border-slate-800">
                            <h2 class="font-semibold">Logs de Atividade</h2>
                        </div>
                        <div id="activityLogs" class="p-4 max-h-80 overflow-y-auto space-y-2 text-sm"></div>
                    </div>
                </div>
            </section>
        </main>
        <div id="modal" class="fixed inset-0 z-50 hidden bg-black/70 flex items-center justify-center p-4">
            <div id="modalContent" class="glass rounded-xl border border-slate-700 bg-slate-900 w-full max-w-md"></div>
        </div>
        <div id="toast" class="fixed bottom-4 right-4 z-50 hidden px-4 py-2 rounded-lg"></div>
    </div>

    <!-- Auth check antes de carregar admin.js -->
    <script type="module">
        import { checkAuthState, logout, getCurrentToken } from './firebase-auth.js';

        try {
            const user = await checkAuthState();

            // Verifica se √© admin
            const token = await getCurrentToken();
            const response = await fetch('/api/auth/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();

            if (!data.user || data.user.role !== 'admin') {
                alert('Acesso negado. Voc√™ n√£o √© administrador.');
                window.location.href = '/';
                throw new Error('N√£o √© admin');
            }

            // Define logout global
            window.handleLogout = async () => {
                if (confirm('Deseja sair?')) await logout();
            };

            // Mostra conte√∫do
            document.getElementById('authLoading').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';

            // Carrega admin.js
            const script = document.createElement('script');
            script.type = 'module';
            script.src = '/admin.js';
            document.body.appendChild(script);

        } catch (error) {
            console.error('N√£o autenticado:', error);
            window.location.href = '/login.html';
        }
    </script>
</body>

</html>
